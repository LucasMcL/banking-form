<!DOCTYPE html>

<head>
  <title>Loan Application</title>
  <meta charset = "utf-8">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
	<form>

	<h1>Loan Application Form</h1>
	
	<fieldset>
		<legend>Basic Info:</legend>
		<label>First Name:</label><input type="text" id="first_name" name="first_name">
		<label>Middle Initial:</label><input type="text" id="middle_initial" name="middle_initial">
		<label>Last Name:</label><input type="text" id="last_name" name="last_name">
		<label>Address:</label><input type="text" id="address" name="address">
		<label>Occupation:</label><input type="text" id="occupation" name="occupation">
		<label>Employer:</label><input type="text" id="employer" name="employer">
		<label>Employer Address:</label><input type="text" id="employer address" name="employer address">
	</fieldset>

	<legend>Type of Loan:</legend>
	<select>
		<option value = "commercial">Commercial</option>
		<option value = "real_estate">Real Estate</option>
		<option value = "personal">Personal</option>
		<option value = "mortgage">Mortgage</option>
	</select>

	

	</form>
</body>
